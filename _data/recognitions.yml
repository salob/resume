- award: Advanced Agile - The Team's Mindset
  organization: LinkedIn Learning
  year: 2023
  summary: Covers the history of agile thinking, and shows how you can be a leading voice for embracing a more agile mindset in your organization.

- award: Learning Kubernetes
  organization: LinkedIn Learning
  year: 2023
  summary: Kubernetes Basics course - create a Kubernetes cluster with Minikube, deploy a containerized application, and manage that application using Kubernetes

- award: Microsoft Certified - Azure Fundamentals
